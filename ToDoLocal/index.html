<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
      <main>
    <section>
      <h1>Tarefas a Realizar</h1>
      <form id="todo-form">
        <label for="todo-input">Nova Tarefa:</label>
        <input type="text" id="todo-input" name="todo" required />
        <button type="submit">Adicionar Tarefa</button>
      </form>
    </section>

    <section>
  <label for="search">Buscar Tarefa:</label>
  <input type="text" id="search" placeholder="Digite para filtrar..." />
</section>

    <section>
      <h2>Minhas Tarefas</h2>
      <ul id="todo-list"></ul>
    </section>
  </main>

  <script src="script.js"></script>
    
</body>
</html>
